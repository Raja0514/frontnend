<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Product Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scrpt.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="./images/image1.png" alt="tshirt images" id="productimg" />
          <div class="controls">
            <span class="btn active" ></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>Casual t Shirt</h1>
          <h2>$15.000</h2>
          <h3>50% OFF</h3>
          <p>
            Wrangler is an American Manufacturer of jeans and other clothing
            items, particularly workwear
          </p>

          <form action="">
            <div class="size-select">
              <p>Size</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>XL</span>
              </label>
            </div>
            <div class="color-select">
              <p>Color</p>
              <label for="red">
                <input type="radio" name="color" id="red" />
                <span class="color-1"></span>
              </label>
              <label for="green">
                <input type="radio" name="color" id="green" />
                <span class="color-2"></span>
              </label>
              <label for="blue">
                <input type="radio" name="color" id="blue" />
                <span class="color-3"></span>
              </label>
              <label for="yellow">
                <input type="radio" name="color" id="yellow" />
                <span class="color-4"></span>
              </label>
            </div>
            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" value="1">
            </div>
            <button class="btn1">Buy Nowdsfsd</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
